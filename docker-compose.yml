services:
  core:
    image: freqtradeorg/freqtrade:stable
    restart: unless-stopped
    container_name: aiotrade_core
    environment:
      - TZ=Europe/Warsaw
    env_file:
      - .env
    volumes:
      - ./aiotrade_data:/freqtrade/user_data
    command: >
      trade --logfile /freqtrade/user_data/logs/freqtrade.log --db-url sqlite:////freqtrade/user_data/tradesv3.sqlite --config /freqtrade/user_data/config.json --strategy AiotradeStrategy
    healthcheck:
      test: [ "CMD", "python3", "-c", "import urllib.request,sys; sys.exit(0 if urllib.request.urlopen('http://localhost:8080/api/v1/ping').status==200 else 1)" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - trading_net

  bot:
    build:
      context: ./bot_controller
      dockerfile: Dockerfile
    restart: always
    container_name: aiotrade_bot
    environment:
      - TZ=Europe/Warsaw
    env_file:
      - .env
    depends_on:
      core:
        condition: service_healthy
    volumes:
      - ./aiotrade_data:/app/shared_data
      
      - ./bot_controller/src:/app/src
      # Mount source code.
      # Don't forget to comment out in PROD to use COPY from Dockerfile.

    networks:
      - trading_net

networks:
  trading_net:
    driver: bridge
